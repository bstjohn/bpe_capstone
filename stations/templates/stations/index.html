{% extends "user/base.html" %}

{% block title %}Stations{% endblock %}

{% block content %}
{% if latest_station_list %}
    <ul>
    {% for station in latest_station_list %}
        <li><a href="/station/{{ station.PMU_ID }}/">{{ station }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stations are available.</p>
{% endif %}
{% endblock %}
