{% extends "base.html" %}

{% block content %}
  
  <h2>Profile</h2>

  {% for field in form %}
    {{field.error}}
  {% endfor %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Change Details</h3>
  </div>
  <div class="panel-body">
  
    {% for field in form %}
      {{field.error}}
    {% endfor %}

    <form action="/profile/" method="post">{% csrf_token %}
      {{form.as_ul}}
      <input type="submit" value="Update" />
    </form>
  </div>
</div>
{% endblock %}
